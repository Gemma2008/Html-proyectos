<body>
    
     <script>
      var num_string = prompt ("Dime un numero:");
      var num_numero = parseInt (num_string);

      if(num_numero > 10){
      alert("El numero es mayor de 10")
      }else{
          alert ("El numero es menor o igual de 10");
      }
      

      
     </script>
