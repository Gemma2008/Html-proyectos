<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta</title>
</head>
<body>
    <style>
       #contador{
        color: deeppink;
       } 
    </style>
    <script>
        var contador = 0;
        function contar (){
            //alert(contador);
            //Esto es una variable que usamos como contador
            
            contador = contador +1;
            document.getElementById("contador").innerHTML=contador;
        }
    </script>
    <input type="text"><br>
    <input type="password"><br>
    <input type="range"><br>
    <input type="color"><br>
    <input type="button" value="Contar" onclick="contar();"><br> 
    <div id="contador">0</div>

</body>
</html>
